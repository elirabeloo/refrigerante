<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/script.js"></script>
    <title>Refrigerante</title>
</head>
<body>
    <main>
        <div class="item active" style="background: linear-gradient(50deg, #f7060a, #EA3D41);">    
            <div> 
                <h1 class="titulo">Morango</h1> 
            </div>
                <img src="imagens/morango.png" alt="morango" class="frutas">
                <img src="imagens/refrimorango.png" alt="Refrigerante" class="refri">
        </div>
        <div class="item" style="background: linear-gradient(50deg, #153225, #2D5643);">

            <div> 
                <h1 class="titulo">Abacate</h1> 
            </div>
                <img src="imagens/abacate.png" alt="abacate" class="frutas">
                <img src="imagens/refriabacate.png" alt="Refrigerante" class="refri">
        </div>

        <div class="item" style="background: linear-gradient(50deg, #ee8b09, #f0a644);">
            <div> 
                <h1 class="titulo">Laranja</h1> 
            </div>
                <img src="imagens/laranja.png" alt="laranja" class="frutas">
                <img src="imagens/refrilaranja.png" alt="Refrigerante" class="refri">
        </div>

        <div class="button">
            <button id="voltar"> &lt; </button>
            <button id="prox"> &gt; </button>
        </div>

    </main>
</body>
</html>
